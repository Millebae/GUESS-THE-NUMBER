<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wassup.css">
    <title>Document</title>
</head>
<body>
  <div class="mainContainer">
    <h1>Gissa talet!</h1>

    <p>Jag har valt ett tal mellan 1 - 100, testa om du kan gissa det inom 10 försök!</p>

    <div class="form">
      <label for="guessField">Skriv in ditt tal här: </label>
      <input type="number" min="1" max="100" required id="guessField" class="guessField">
      <input type="submit" value="Enter" class="guessSubmit">
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>
  </div>

    <script src="/app.js"> </script>
    
</body>
</html>
